name: Model Training Pipeline

on:
  workflow_dispatch:
    inputs:
      data_path:
        description: 'Path to training data'
        required: true
        default: 'data/raw/journal_entries.csv'

permissions:
  contents: read

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Train model
      run: |
        python scripts/train_model.py --data-path ${{ github.event.inputs.data_path }}
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: data/models/
