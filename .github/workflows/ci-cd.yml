name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main, 'feature/**']

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Poetry for Testing
      - name: Install Poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'poetry'

      - name: Install Dependencies
        run: poetry install --with dev

      # 2. Run Quality Checks
      - name: Run Pytest
        run: poetry run pytest

      # 3. Build Docker Image
      - name: Build Docker Image
        run: docker build -t motivation-checker:latest .

      # 4. Verify Health (The Sanity Check)
      - name: Verify Container Health
        run: |
          docker run -d -p 8000:8000 --name test-container motivation-checker:latest
          # Wait for the --start-period defined in your Dockerfile
          echo "Waiting for container to become healthy..."
          sleep 15
          
          HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' test-container)
          echo "Current status: $HEALTH_STATUS"
          
          if [ "$HEALTH_STATUS" != "healthy" ]; then
            echo "Health check failed!"
            docker logs test-container
            exit 1
          fi
          
          docker stop test-container && docker rm test-container